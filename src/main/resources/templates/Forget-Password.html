<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Reset Password - Employee Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<style>
body {
	background: url('/6771218.jpg') no-repeat center center fixed;
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
	font-family: 'Segoe UI', sans-serif;
	margin: 0;
	color: #ff9900;
}

.header {
	width: 100%;
	background: rgba(0, 0, 0, 0.8);
	color: #ff9900;
	padding: 15px 0;
	text-align: center;
	position: absolute;
	top: 0;
	left: 0;
	box-shadow: 0 2px 8px rgba(255, 153, 0, 0.3);
	font-size: 1.5rem;
	letter-spacing: 1px;
	font-weight: bold;
}

.reset-container {
	background: rgba(0, 0, 0, 0.85);
	padding: 40px;
	border-radius: 12px;
	box-shadow: 0 0 15px rgba(255, 153, 0, 0.3);
	color: #ff9900;
	width: 100%;
	max-width: 400px;
	margin-top: 80px;
	text-align: center;
}

.form-label {
	color: #ffcc80;
}

.form-control {
	background: #1e1e1e;
	color: #fff;
	border: 1px solid #444;
}

.form-control:focus {
	border-color: #ff9900;
	box-shadow: 0 0 0 0.2rem rgba(255, 153, 0, 0.25);
}

.btn-reset {
	background-color: #ff6f00;
	border: none;
	color: #fff;
	width: 100%;
	padding: 10px;
	font-size: 1rem;
	border-radius: 6px;
	transition: background-color 0.3s ease;
}

.btn-reset:hover {
	background-color: #ff8f1f;
	cursor: pointer;
}

a {
	padding-top: 50%;
	padding-bottom: 30%;
	stress: inherit;
}
</style>
</head>
<body>

<div class="header">
	Employee Management Web Application
</div>

<div class="reset-container">
	<h3 class="mb-4">Reset Password</h3>
	<form th:action="@{/reset-password}" method="post">
	<div th:if="${msg}" th:text="${msg}"></div>
		<div class="mb-3 text-start">
			<label for="email" class="form-label">Enter your Email</label>
			<input
				type="email"
				name="email"
				id="email"
				class="form-control"
				placeholder="your.email@example.com"
				required
			/>
		</div>
		<button type="submit" class="btn-reset">Reset Password</button>
		<a th:href = "@{/login}" class="btn btn-danger w-100">Back</a>
	</form>
</div>

</body>
</html>
