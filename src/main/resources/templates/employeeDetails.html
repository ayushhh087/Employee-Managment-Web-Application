<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employee PDF Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #1e1e2f;
            color: #f1f1f1;
            padding: 30px;
        }
        .employee-section {
            background-color: #2e2e3e;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #888;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Employee PDF Preview</h2>

    <div class="employee-section">
        <h4 th:text="${emp.firstName + ' ' + emp.lastName}">Employee Name</h4>

        <div th:if="${file != null}">
            <label>PDF Preview:</label>
            <iframe th:src="'data:application/pdf;base64,' + ${file}" frameborder="0"></iframe>
        </div>

        <div th:if="${file == null}">
            <p><i>No ID Proof file uploaded.</i></p>
        </div>
    </div>

</html>
