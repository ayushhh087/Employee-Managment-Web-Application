<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login - Employee Management</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<style>
body {
	background: url('/6771218.jpg') no-repeat center center fixed;
	background-size: cover;
	background-repeat: no-repeat;
	background-position: center;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
	font-family: 'Segoe UI', sans-serif;
	margin: 0;
}

.header {
	width: 100%;
	background: rgba(0, 0, 0, 0.8); /* translucent black */
	color: #ff9900;
	padding: 15px 0;
	text-align: center;
	position: absolute;
	top: 0;
	left: 0;
	box-shadow: 0 2px 8px rgba(255, 153, 0, 0.3);
	font-size: 1.5rem;
	letter-spacing: 1px;
	font-weight: bold;
}

.login-container {
	background: rgba(0, 0, 0, 0.85);
	padding: 40px;
	border-radius: 12px;
	box-shadow: 0 0 15px rgba(255, 153, 0, 0.3);
	color: #ff9900;
	width: 100%;
	max-width: 400px;
	margin-top: 80px; /* space from top header */
}

.form-label {
	color: #ffcc80;
}

.form-control {
	background: #1e1e1e;
	color: #fff;
	border: 1px solid #444;
}

.form-control:focus {
	border-color: #ff9900;
	box-shadow: 0 0 0 0.2rem rgba(255, 153, 0, 0.25);
}

.btn-primary {
	background-color: #ff6f00;
	border: none;
	color: #fff;
}

.btn-primary:hover {
	background-color: #ff8f1f;
}

.btn-forget {
	background: transparent;
	border: none;
	color: #ff9900;
	text-decoration: underline;
	cursor: pointer;
	padding: 0;
	margin-top: 10px;
	font-size: 0.9rem;
}

.btn-forget:hover {
	color: #ffcc80;
}
</style>
</head>
<body>

	<div class="header">
		Employee Management Web Application
	</div>

	<div class="login-container">
		<h3 class="mb-4 text-center">Login</h3>
		<form th:action="@{/loginPage}" method="post">
			<div th:if="${error}">
				<p th:text="${error}" class="alert alert-danger"></p>
			</div>
			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" name="username" id="username" class="form-control"/>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" name="password" id="password" class="form-control"/>
			</div>
			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Login</button>
			</div>

			<!-- Forget Password button -->
			<div class="text-center">
				<a href="/forget-password" class="btn-forget">Forgot Password?</a>
			</div>
		</form>
	</div>

</body>
</html>
